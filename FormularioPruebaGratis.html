<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--CSS BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Mis estilos-->

    <!--PWA-->

    <title>PedroPaloma | Pide tu prueba gratis</title>
</head>

<body>

    <header class="app">
        <!--Mobile-Version-->
        <div class="container-fluid colortheme center wrap">
            <img class="logo" src="images/Logo.png" alt="PedroPaloma">
            <p class="titles-white">Llena todos los campos, nos pondremos en contacto contigo para agendar la cita de tu muestra gratis.</p>
        </div>
    </header>
    <main class="app">

        <!--APP -->
        <form class="Width100" action="">
            <div class="container-fluid colortheme center wrap">
                <!--Alert-->
                <div class="alert" id="Alert-Registro">Llena todos los campos</div>
                <!--/Alert-->
                <input class="input" type="text" placeholder="Nombre de tu negocio">
                <input class="input" type="email" placeholder="Email de contacto">
                <input class="input" type="text" placeholder="DirecciÃ³n del establecimiento">
                <input class="Button" type="submit" value="Pedir prueba gratis">

                <!--BOTON DE PRUEBA MODAL SOLICITUD ENVIADA-->
                <!--<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#enviado">
                    Launch demo modal
                </button>-->
            </div>
        </form>
    </main>
    <footer class="app">
        <div class="container-fluid colortheme center wrap SpaceEnd">
            <a class="white underline Registrate" href="index.html">Volver al inicio</a>
        </div>
    </footer>

    <!-- Modal | Solicitud enviada-->
    <div class="modal fade" id="enviado" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body center-flex modal-enviado">
                    <div>
                        <img src="images/send.png" alt="check"><br>
                    </div>
                    <h4>Solicitud enviada</h4>
                    <p>Nos pondremos en contacto contigo a la brevedad.</p>
                    <button type="button" class="btn input" data-dismiss="modal" onclick="location.href='index.html'">Volver al inicio</button>
                </div>
            </div>
        </div>
    </div>

    <!--JS BOOTSTRAP-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
